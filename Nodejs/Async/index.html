<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance</title>
</head>

<body>
    <main>

        <h1>Saldo Atual: <span id="moneyAmount"></span></h1>
        <hr>
        <h3>Incluir Transação</h3>

        <form id="newTransaction">
            <label for="nome">Nome</label>
            <input type="text" id="nome">
            <label for="valor">Valor</label>
            <input type="number" name="valor" id="valor">
            <button type="submit">Nova Transação</button>
        </form>
        <br>
        <h3>Editar Transação</h3>
        <form id="editTransaction">
            <label for="editID">Transaction-ID</label>
            <input type="text" id="editID">
            <label for="editNome">Nome</label>
            <input type="text" id="editNome">
            <label for="editValor">Valor</label>
            <input type="number" name="editValor" id="editValor">
            <button type="submit">Editar Transação</button>
        </form>
        <br>
        <h3>Deletar Transação</h3>
        <form id="delTransaction">
            <label for="delID">Transaction-ID</label>
            <input type="text" id="delID">
            <button type="submit">Deletar Transação</button>
        </form>


        <hr>

        <div id="TransactionsBox">
            <h1>Transactions</h1>

            <div id="allTransactions">

            </div>
        </div>
    </main>

    <script src="finance.js"></script>
</body>

</html>
